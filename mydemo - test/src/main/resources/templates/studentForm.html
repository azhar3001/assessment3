<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Edit Student</h1>
  <form th:action="@{/saveStudent}" th:object="${student}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}">
    <div class="row">
      <div class="col-md-4">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" th:field="*{name}" required>
      </div>
      <div class="col-md-4">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" th:field="*{address}" required>
      </div>
      <div class="col-md-4">
        <label for="gender" class="form-label">Gender:</label>
        <input type="text" class="form-control" th:field="*{gender}" required>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" th:field="*{dob}"   required>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" th:field="*{email}" required>
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" class="form-control" th:field="*{phone}" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Save</button>
  </form>
</div>
</body>
</html>
